<div class="container">
    <div>
        <div>
            <h1>Player 1 Score:</h1>
            {{ p1Result.getScore() }}
        </div>
        <rtc-recorder #p1Recorder (blob)="receiveP1Blob($event)"></rtc-recorder>
    </div>
    <div *ngIf="isEndOfGame()">
        <div *ngIf="isTie()">IT IS A TIE!! xD</div>
        <div *ngIf="didP1Win() && !isTie()">PLAYER 1 WINS!! xD</div>
        <div *ngIf="!didP1Win() && !isTie()">PLAYER 2 WINS!! xD</div>

    </div>
    <div>
        <div>
            <h1>Player 2 Score:</h1>
            {{ p2Result.getScore() }}
        </div>
        <rtc-recorder #p2Recorder (blob)="receiveP2Blob($event)"></rtc-recorder>
    </div>
</div>
